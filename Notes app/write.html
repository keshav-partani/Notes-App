<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Notes</title>
  <link href="style1.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="Newcontainer">
        <div class="add-notes">
            <div class="heading" id="heading">
                <input class="heading-input" id="heading-input" style="width: 95%; margin-top: 5px; height: 50px; border-radius: 10px; padding-left: 10px;" type="search" placeholder="Title">
            </div>
            <div class="date" id="date"></div>
            <div class="text" id="text">
                <textarea class="text-input" id="text-input" style="width: 95%; margin-top: 5px; height: 400px; border-radius: 10px; padding: 10px 10px 10px 10px" type="search" placeholder="Write detail description about your notes"></textarea>
            </div>
            <button class="back" onclick="clickBack()">Back</button>
            <button class="done" onclick="saveNotes()">Done</button>
        </div>
  </div>
  <script src="script1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</body>

</html>
